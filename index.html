<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipstick Try-On</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff9e9e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            gap: 20px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        #videoElement, #canvas {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            transform: scaleX(-1); /* Mirror for selfie view */
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 640px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        .color-option.active {
            border-color: white;
            transform: scale(1.1);
        }
        
        .custom-color {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }
        
        #lipColor {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ff9e9e);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ff6b6b;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .instructions {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            opacity: 0.6;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .color-option {
                width: 35px;
                height: 35px;
            }
            
            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Virtual Lipstick Try-On</h1>
        <p>See how different lipstick colors look on you in real-time</p>
    </div>
    
    <div class="container">
        <div class="camera-container">
            <video id="videoElement" autoplay playsinline muted></video>
            <canvas id="canvas"></canvas>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading face detection model...</p>
                <p>Please allow camera access</p>
            </div>
        </div>
        
        <div class="controls">
            <h2>Choose a Lipstick Color</h2>
            
            <div class="color-palette">
                <div class="color-option active" style="background-color: #e4002b;" data-color="#e4002b"></div>
                <div class="color-option" style="background-color: #9d0b42;" data-color="#9d0b42"></div>
                <div class="color-option" style="background-color: #ff6b9d;" data-color="#ff6b9d"></div>
                <div class="color-option" style="background-color: #d9004c;" data-color="#d9004c"></div>
                <div class="color-option" style="background-color: #7c0029;" data-color="#7c0029"></div>
                <div class="color-option" style="background-color: #ff3e6b;" data-color="#ff3e6b"></div>
                <div class="color-option" style="background-color: #ff9eb5;" data-color="#ff9eb5"></div>
                <div class="color-option" style="background-color: #cc0052;" data-color="#cc0052"></div>
            </div>
            
            <div class="custom-color">
                <label for="lipColor">Custom Color:</label>
                <input type="color" id="lipColor" value="#e4002b">
            </div>
            
            <div class="buttons">
                <button id="captureBtn">Capture Photo</button>
                <button id="resetBtn">Reset</button>
            </div>
            
            <div class="instructions">
                <p>Position your face in the frame and select a lipstick color</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Virtual Lipstick Try-On &copy; 2023 | Powered by TensorFlow.js</p>
    </div>

    <!-- TensorFlow.js and FaceMesh -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

    <script>
        // DOM Elements
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const lipColorPicker = document.getElementById('lipColor');
        const loadingElement = document.getElementById('loading');
        const colorOptions = document.querySelectorAll('.color-option');
        const captureBtn = document.getElementById('captureBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // State variables
        let model = null;
        let isProcessing = false;
        let currentLipColor = '#e4002b';
        let isCameraActive = false;
        
        // Lip landmarks indices for FaceMesh (468 points)
        const LIP_OUTER = [
            61, 185, 40, 39, 37, 0, 267, 269, 270, 409, 
            291, 375, 321, 308, 324, 318, 402, 317, 14, 87, 178, 88, 95
        ];
        
        const LIP_INNER = [
            78, 191, 80, 81, 82, 13, 312, 311, 310, 415, 
            308, 324, 318, 402, 317, 14, 87, 178, 88, 95
        ];
        
        // Initialize the application
        async function init() {
            try {
                // Set up TensorFlow.js backend
                await tf.setBackend('webgl');
                console.log('TensorFlow backend loaded:', tf.getBackend());
                
                // Load the face landmarks detection model
                model = await faceLandmarksDetection.load(
                    faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh,
                    { maxFaces: 1 }
                );
                console.log('Face detection model loaded');
                
                // Set up camera
                await setupCamera();
                
                // Hide loading indicator
                loadingElement.style.display = 'none';
                
                // Start the rendering loop
                renderPrediction();
            } catch (error) {
                console.error('Failed to initialize:', error);
                loadingElement.innerHTML = `
                    <p>Error: ${error.message}</p>
                    <button onclick="window.location.reload()">Try Again</button>
                `;
            }
        }
        
        // Set up camera
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user', 
                        width: { ideal: 640 }, 
                        height: { ideal: 480 } 
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                isCameraActive = true;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        // Set canvas dimensions to match video
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        video.play();
                        resolve(video);
                    };
                });
            } catch (error) {
                console.error('Camera error:', error);
                loadingElement.innerHTML = `
                    <p>Camera access denied or unavailable.</p>
                    <p>Please allow camera permissions and reload.</p>
                    <button onclick="window.location.reload()">Try Again</button>
                `;
                throw error;
            }
        }
        
        // Main rendering function
        async function renderPrediction() {
            if (isProcessing || !isCameraActive) return;
            
            isProcessing = true;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw video frame to canvas
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();
            
            if (model) {
                try {
                    // Estimate faces
                    const predictions = await model.estimateFaces({
                        input: video,
                        returnTensors: false,
                        flipHorizontal: false
                    });
                    
                    if (predictions.length > 0) {
                        const keypoints = predictions[0].keypoints;
                        
                        // Draw lipstick overlay
                        drawLipsOverlay(keypoints, currentLipColor);
                    }
                } catch (error) {
                    console.error('Prediction error:', error);
                }
            }
            
            isProcessing = false;
            requestAnimationFrame(renderPrediction);
        }
        
        // Draw lipstick overlay
        function drawLipsOverlay(keypoints, color) {
            // Draw outer lip
            drawLipSection(keypoints, LIP_OUTER, color, 0.7);
            
            // Draw inner lip with slightly different color for dimension
            drawLipSection(keypoints, LIP_INNER, adjustColorBrightness(color, 15), 0.6);
        }
        
        // Draw a lip section
        function drawLipSection(keypoints, points, color, alpha) {
            ctx.save();
            
            // Create a gradient for more realistic lips
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, adjustColorBrightness(color, -20));
            
            ctx.fillStyle = gradient;
            ctx.globalAlpha = alpha;
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw lip path
            ctx.beginPath();
            for (let i = 0; i < points.length; i++) {
                const pointIdx = points[i];
                const {x, y} = keypoints[pointIdx];
                
                if (i === 0) {
                    ctx.moveTo(canvas.width - x, y);
                } else {
                    ctx.lineTo(canvas.width - x, y);
                }
            }
            
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        // Utility function to adjust color brightness
        function adjustColorBrightness(hex, percent) {
            // Parse the hex color
            let r = parseInt(hex.substring(1, 3), 16);
            let g = parseInt(hex.substring(3, 5), 16);
            let b = parseInt(hex.substring(5, 7), 16);
            
            // Adjust brightness
            r = Math.max(0, Math.min(255, r + r * (percent / 100)));
            g = Math.max(0, Math.min(255, g + g * (percent / 100)));
            b = Math.max(0, Math.min(255, b + b * (percent / 100)));
            
            // Convert back to hex
            return '#' + 
                Math.round(r).toString(16).padStart(2, '0') + 
                Math.round(g).toString(16).padStart(2, '0') + 
                Math.round(b).toString(16).padStart(2, '0');
        }
        
        // Capture photo
        function capturePhoto() {
            const dataUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'lipstick-try-on.png';
            link.href = dataUrl;
            link.click();
        }
        
        // Reset to default color
        function resetColor() {
            currentLipColor = '#e4002b';
            lipColorPicker.value = currentLipColor;
            
            // Update active color option
            colorOptions.forEach(option => {
                option.classList.remove('active');
                if (option.getAttribute('data-color') === currentLipColor) {
                    option.classList.add('active');
                }
            });
        }
        
        // Event Listeners
        lipColorPicker.addEventListener('input', (e) => {
            currentLipColor = e.target.value;
            
            // Update active color option
            colorOptions.forEach(option => {
                option.classList.remove('active');
            });
        });
        
        // Color option click handler
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                currentLipColor = option.getAttribute('data-color');
                lipColorPicker.value = currentLipColor;
                
                // Update active class
                colorOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });
        
        // Capture button
        captureBtn.addEventListener('click', capturePhoto);
        
        // Reset button
        resetBtn.addEventListener('click', resetColor);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (video.videoWidth && video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }
        });
        
        // Initialize the app
        init();
        alert("c");
    </script>
</body>
</html>
