<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lipstick Try-On (Fixed)</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #222;
    }
    #videoElement, #canvas {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
    }
    #controls {
      position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%);
      z-index: 10; background: rgba(255,255,255, 0.85); padding: 10px 20px; border-radius: 8px;
      display: flex; align-items: center;
    }
    #lipColor {
      width: 50px; height: 40px;
      border: none; margin-left: 8px; padding: 0; cursor: pointer;
      background: none;
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label for="lipColor">Lipstick Color: </label>
    <input type="color" id="lipColor" value="#e4002b">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
  <script src="app.js"></script>
  <script>
    alert('e');
  </script>
</body>
</html>
