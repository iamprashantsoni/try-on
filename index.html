<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Virtual Lipstick Try-On</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; height: 100vh; background: #222;
    display: flex; flex-direction: column; align-items: center;
  }
  #container {
    position: relative; width: 640px; height: 480px;
  }
  canvas {
    position: absolute; top: 0; left: 0;
    width: 640px; height: 480px;
    background: transparent;
  }
  #colorPicker {
    margin-top: 10px;
    width: 120px;
    height: 36px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div id="container">
    <video id="video" width="640" height="480" autoplay playsinline muted style="display:none;"></video>
    <canvas id="webglCanvas" width="640" height="480"></canvas>
  </div>
  <input type="color" id="colorPicker" value="#d61f26" title="Choose Lipstick Color" />
  
  <!-- TensorFlow.js core and backend -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@3.21.0/dist/tf-backend-webgl.min.js"></script>
  
  <!-- MediaPipe FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh@0.0.4/dist/facemesh.min.js"></script>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  
  <!-- Main app script -->
  <script src="app.js"></script>
  <script>alert(3);</script>
</body>
</html>
